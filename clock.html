<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
		#clock {
			font-feature-settings: onum;
    		font-variant-numeric: oldstyle-nums;
    		border: 2px solid #555;
    		color: #555;
    		font-size: 50px;
    		border-radius: 10px;
    		width: 240px;
    		padding: 0 0 20px 20px;

</head>
<body>
	<div id="clock">00:00:00</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
